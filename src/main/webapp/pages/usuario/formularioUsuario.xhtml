<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" prependId="false">

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome: *" />
            <p:inputText value="#{usuarioBean.usuario.nome}" maxlength="45"
                         style="width:300px" required="true" onkeyup="this.value = this.value.toUpperCase();"
                         requiredMessage="Campo Nome Obrigatorio." />

            <h:outputLabel value="Email: " />
            <p:inputText value="#{usuarioBean.usuario.email}" maxlength="100"
                         style="width:500px"/>

            <h:outputLabel value="Celular: " />
            <p:inputMask mask="(99) 99999-9999" value="#{usuarioBean.usuario.celular}"/>

            <h:outputLabel value="Senha:"/>
            <p:password value="#{usuarioBean.usuario.senha}" />

            <h:outputLabel value="Fazenda:" />
            <p:selectOneMenu converter="fazendaConverter" value="#{usuarioBean.usuario.fazenda}">
                <f:selectItem noSelectionOption="true" itemLabel="Selecione a fazenda"/>
                <f:selectItems value="#{fazendaBean.fazendas}" var="fazenda" itemLabel="#{fazenda.nome}" itemValue="#{fazenda}"/>
            </p:selectOneMenu>
            
            <h:outputLabel value="Perfil:" />
            <p:selectOneMenu value="#{usuarioBean.usuarioFazenda.perfil}">
                <f:selectItem itemLabel="Selecione o perfil" />
                <f:selectItem itemValue="ADM" itemLabel="Administrador" />
                <f:selectItem itemValue="PRO" itemLabel="Produtor" />
            </p:selectOneMenu>
        </h:panelGrid>    

    </h:form>
</h:form>
