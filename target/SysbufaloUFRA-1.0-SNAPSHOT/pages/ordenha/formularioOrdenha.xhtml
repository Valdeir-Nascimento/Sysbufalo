<h:form xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" prependId="false">

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Ordenhador" />
                        <p:inputText value="#{animalBean.ordenhaSelecionado.nmOrdenhador}" />
                        
                        <h:outputText value="Data da Ordenha" />
                        <p:calendar value="#{animalBean.ordenhaSelecionado.data}" pattern="dd/MM/yyyy" showOn="button"/>  

                        <h:outputText value="Ã‰ manual ?" />
                        <p:selectBooleanCheckbox value="#{animalBean.ordenhaSelecionado.manual}" />

                        <h:outputText value="Quantidade Produzida" />
                        <p:spinner value="#{animalBean.ordenhaSelecionado.quantidadeProduzida}" min="0" />
                        
		</h:panelGrid>
	</h:form>
</h:form>
